<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&family=Baloo+Tamma+2:wght@400..800&family=Happy+Monkey&family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pokédex</title>
  </head>
  <body>
    <div class="header">
      <h1>National Pokédex</h1>
    <div class="genSelect">
      <div class="gen1"><button>1</button></div>
      <div class="gen2"><button>2</button></div>
      <div class="gen3"><button>3</button></div>
      <div class="gen4"><button>4</button></div>
      <div class="gen5"><button>5</button></div>
      <div class="gen6"><button>6</button></div>
      <div class="gen7"><button>7</button></div>
      <div class="gen8"><button>8</button></div>
      <div class="gen9"><button>9</button></div>
      <div class="gen0"><button>All</button></div>
    </div>
  </div>
    <div class="mainContainer" id="mainContainer">
      <div class="pokemonList" id="pokemonList"></div>
      <div class="pokemonInfo" id="pokemonInfo">
        <div class="pokemonNumberNameContainer">
          <div class="dexNumberContainer">
            <p class="dexNumber" id="dexNumber"></p>
          </div>
          <div class="dexNameContainer">
            <h2 class="dexName" id="dexName"></h2>
          </div>
          <div class="pokemonNumberNameContainerSupport"></div>
        </div>
        <p id="dexCategory"></p>
        <div class="dexSprite" id="dexSprite"></div>
        <div class="dexTypes" id="dexTypes">
        </div>
        <div class="pokemonMeasures">
          <div class="measures">
            <div class="measure">
              <div class="heightContainer">
                <p id="heightText"></p>
              </div>
              <div class="lineBar"></div>
              <div class="dexHeightContainer">
                <p id="dexHeight"></p>
              </div>
            </div>
            <div class="measure">
              <div class="weightContainer">
                <p id="weightText"></p>
              </div>
              <div class="lineBar"></div>
              <div class="dexWeightContainer">
                <p id="dexWeight"></p>
              </div>
            </div>
          </div>
          <div class="genStamp" id="genStamp">
            <p id="genStampText"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/getPokedex.js"></script>
    <script src="js/getPokemon.js"></script>
  </body>
</html>
